<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Rating App</title>
</head>
<body>
    <h1>Add Film</h1>
    <form id="addFilmForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title"><br><br>
        <label for="year">Year:</label>
        <input type="text" id="year" name="year"><br><br>
        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre"><br><br>
        <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="4" cols="50"></textarea><br><br>
        <label for="director">Director:</label>
        <input type="text" id="director" name="director"><br><br>
        <label for="actors">Actors:</label><br>
        <textarea id="actors" name="actors" rows="2" cols="50"></textarea><br><br>
        <input type="submit" value="Submit">
    </form>

    <h1>Add Rating</h1>
    <form id="addRatingForm">
        <label for="filmTitle">Film Title:</label>
        <input type="text" id="filmTitle" name="filmTitle"><br><br>
        <label for="opinion">Opinion:</label><br>
        <textarea id="opinion" name="opinion" rows="4" cols="50"></textarea><br><br>
        <label for="rating">Rating (1-10):</label>
        <input type="number" id="rating" name="rating" min="1" max="10"><br><br>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author"><br><br>
        <input type="submit" value="Submit">
    </form>

    <script>
        document.getElementById("addFilmForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = {};
            formData.forEach((value, key) => { data[key] = value });
            fetch('/api/AddFilmFunction', {
                method: 'POST',
                body: JSON.stringify(data),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.error('Error:', error));
        });

        document.getElementById("addRatingForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = {};
            formData.forEach((value, key) => { data[key] = value });
            fetch('/api/AddRatingFunction', {
                method: 'POST',
                body: JSON.stringify(data),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
